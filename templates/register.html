<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3 px-4">
        <h1 class="font-weight-bold m-0" style="cursor: pointer;" onclick="window.location.href='{% url 'home' %}';">D-POLL</h1>
    </header>
   
    <main class="container mt-4 p-4 bg-white rounded shadow">
        <h2 class="text-center font-weight-bold">Registration Page</h2>

        <section>
            <h3 class="font-weight-bold mt-4">Personal Information</h3>
            <form id="registerForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <div>
                        <input type="radio" id="male" name="sex" value="Male" required> Male
                        <input type="radio" id="female" name="sex" value="Female" required> Female
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="identificationInput">Identification Type</label>
                    <select id="identificationInput" name="identificationType" class="form-control" required>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Voter Id">Voter Id</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idNumber">Identification Number</label>
                    <input type="text" id="idNumber" name="idNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_doc">ID Document</label>
                    <input type="file" id="id_doc" name="id_doc" class="form-control-file" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" name="photo" class="form-control-file" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="consent" class="form-check-input" id="consent" required>
                    <label class="form-check-label" for="consent">I consent to the use and disclosure of my personal information for voting purposes.</label>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="privacy" checked>
                    <label class="form-check-label" for="privacy">I acknowledge that I have reviewed and agree to the privacy policy.</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit and Continue</button>
                <div class="text-center mt-3">
                    <p>Already Registered?</p>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'login' %}';">Login</button>
                </div>
            </form>
        </section>
    </main>
    <script src="{% static 'js/register.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
