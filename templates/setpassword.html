{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-POLL - Password Setup</title>
    <link rel="stylesheet" href="{% static 'css/setpassword.css'%}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>D-POLL</h1>
        </div>
        <div class="form-container">
            <p>Create a password with the following criteria: 8 characters minimum with lowercase, uppercase, symbol, digit, and alphabet</p>
            <form id="passwordForm">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <small>Minimum 8 characters with required types</small>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                <small>Must match the above password</small>

                <button type="submit">Confirm</button>
                <p id="match-message"></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/setpassword.js'%}"></script>
</body>
</html>
